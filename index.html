<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
     <header class="header">
        <div class="container">
            <div class="header-top">
                <a class="logo" href="#">
                    <img class="logo__image" src="image/horizont-logo.svg" alt="Logo: Best Tour Plan">
                </a>
                
                <form class="search" action="#">
                    <input class="search__input" type="text" placeholder="Search Location">
                    <button class="search__button">
                        <img src="image/search.svg" alt="Icon: Search">
                    </button>
                </form>

                <a class="user">
                    <img src="image/user-avatar.jpg" alt="avatar: Nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <!-- /.user -->
            </div>
            <!-- /.header-top -->
            <nav class="nav">
                <ul class="header-menu">
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">All Deals</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Hotels</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Activities</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Hotel Day Packages</a>
                    </li>
                    <li class="header-menu__item">             
                        <a href="#" class="header-menu__link">Restaurants</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Events</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Rodrigues</a>
                    </li>
                </ul>
                <!-- /.header-menu  -->
            </nav>
            <!-- /.nav -->
            
            

        </div>
        <!-- /.container -->
     </header>
     <!-- /.header -->
</body>
</html>
