<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
     <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a class="logo navbar__logo" href="#">
                    <img class="logo__image" src="image/horizont-logo.svg" alt="Logo: Best Tour Plan">
                </a>
                
                <form class="search navbar__search" action="#">
                    <input class="search__input" type="text" placeholder="Search Location">
                    <button class="search__button">
                        <img src="image/search.svg" alt="Icon: Search">
                    </button>
                </form>

                <a class="user navbar__user">
                    <img src="image/user-avatar.jpg" alt="avatar: Nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <!-- /.user -->
                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
            <!-- /.header-top -->
        </div>
        <!-- /.container -->
        <div class="navbar-bottom">
                <div class="container">
                    <ul class="navbar-menu">
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">All Deals</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Hotels</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Activities</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
                        </li>
                        <li class="navbar-menu__item">             
                            <a href="#" class="navbar-menu__link">Restaurants</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Events</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Rodrigues</a>
                        </li>
                    </ul>
                </div>
                <!-- /.container -->
                <!-- /.header-menu  -->
        </div>
        <!-- /.navbar-bottom -->
     </header>
     <!-- /.header -->
     <nav class="breadcrumb">
        <div class="container">
        <ul class="breadcrumb-list">
            <li class="breadcrumb-list__item">
                <a href="#" class="breadcrumb-list__link">Home</a>
            </li>
            <li class="breadcrumb-list__item">
                <a href="#" class="breadcrumb-list__link">Flash Offers</a>
            </li>
            <li class="breadcrumb-list__item">
                Grand Hilton Hotel
            </li>
        </ul>
    </div>
     </nav>
     <!-- /.breadcrumb -->
     <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img src="image/Stars.svg" alt="star">
                            <img src="image/Stars.svg" alt="star">
                            <img src="image/Stars.svg" alt="star">
                            <img src="image/Stars.svg" alt="star">
                            <img src="image/Stars.svg" alt="star">
                        </div>
                        <h1 class="hotel-name hotel-info__name">
                            GRAND HILTON HOTEL
                        </h1>
                        <span class="offer hotel-info__offer">Flash Offer</span>
                    </div>
                    <p class="hotel-description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                </div>
                 <!-- /.hotel-info__text -->
                <div class=" rating hotel-info__rating">
                    <span class="rating__text">User Ratting</span>
                    <span class="rating__counter">4.5/5</span>
                </div>
                <!-- /.hotel-info__rating -->
            </div>
            <!-- /.hotel-info -->
        </div>
        <!-- /.container -->
     </section>
</body>
</html>
